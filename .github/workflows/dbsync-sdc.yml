name: SDC DB Sync (Beta)
on:    
  workflow_call:
    inputs:
      INST_NAME:
        required: true
        type: string
    secrets:
      EC_GITHUB_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      INST_NAME:
        description: The name associated with the credential set for this instance.
        required: true
        default: sdcAdm
jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment: beta
    env:
      #AGENT_REV: "1.2-b.0.reiwa"
      AGENT_REV: "temp"
    steps:
      - uses: actions/checkout@v2
      - name: SDC DB Replication
        id: sdc-db-repl
        env:
          EC_AUTH_VALIDATE: oaep
          EC_PORT: ":17990"
          EC_SEED_HOST: "http://localhost:17790"
          EC_GITHUB_TOKEN: ${{ secrets.EC_GITHUB_TOKEN }}
          INST_NAME: ${{ inputs.INST_NAME || github.event.inputs.INST_NAME }}
          
        run: |    
          source <(wget -O - https://raw.githubusercontent.com/EC-Release/sdk/disty/scripts/agt/v1.2beta.linux64.txt) -ver
          source <(wget -O - https://raw.githubusercontent.com/EC-Release/sdk/disty/scripts/libs/keystore.sh)
          crdj=$(getCredJson "cred.json")
          
          #get sdc adm cred
          LIC_ID=$(echo $crdj | jq ".${INST_NAME}.devId" | sed 's/"//g')
          CA_PPRS=$(echo $crdj | jq ".${INST_NAME}.ownerHash" | sed 's/"//g')          
          EC_SEED_NODE=$(echo $crdj | jq ".${INST_NAME}.instURL" | sed 's/"//g')  
          EC_OAUTH_FAIL_URL=$(echo $crdj | jq ".${INST_NAME}.failURL" | sed 's/"//g')  
          DB_NAME=$(echo $crdj | jq ".${INST_NAME}.db" | sed 's/"//g')
          INST_LOG=${INST_NAME}.log
          echo "LIC_ID:" $LIC_ID          
          
          getPublicCrt "$LIC_ID" > ./tmp.cer         
          csr_id=$(getCSRIDByCrtDir ./tmp.cer)
          echo "csr_id:" $csr_id
          getPrivateKey "$csr_id" > ./tmp.key
          
          mkdir -p ./.ec ./dbs
          setDb "$DB_NAME"
          tree ./
          
          timeout -k 15 15 \
          docker run \
          -e AGENT_REV=${AGENT_REV} \
          -e CA_PPRS=${CA_PPRS} \
          -e EC_AUTH_VALIDATE=${EC_AUTH_VALIDATE} \
          -e EC_OAUTH_FAIL_URL=${EC_OAUTH_FAIL_URL} \
          -e EC_PORT=${EC_PORT} \
          -e EC_PUBCRT=$(cat ./tmp.cer|base64 -w0) \
          -e EC_PVTKEY=$(cat ./tmp.key|base64 -w0) \
          -e EC_SEED_HOST=${EC_SEED_HOST} \
          -e EC_SEED_NODE=${EC_SEED_NODE} \
          -v $(pwd)/.ec:/root/.ec \
          -t ghcr.io/ec-release/oauth:v1.2beta | tee -a ${INST_LOG} >/dev/null
          
          ls -al ./.ec/.db
          cp ./.ec/.db ./dbs/${DB_NAME}
          cp ${INST_LOG} ./dbs/${INST_LOG}
          
      - name: SDC DB Check-in
        id: sdc-db-check-in
        uses: ec-release/github-action-copy-files-folders-to-another-repos@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.EC_GITHUB_TOKEN }}
          GIT_USEREMAIL: EC.Bot@ge.com
          GIT_USERNAME: EC.Bot
        with:
          SOURCE_DIR: 'dbs'
          DESTINATION_REPOS_BRANCHES: 'github.com/EC-Release/data-storage.git:main'
          COMMIT_MESSAGE: 'SDC DB Check-in'
